<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <link rel="stylesheet" href="style.css">
  <title>Loading</title>
</head>

<body>
  <main>
    <h1>Home Connect Profile Downloader</h1>
    <h2>Profiles etc.</h2>
    <p id="profile-path"></p>
    <ul id="list">

    </ul>

    <hr />
    <br />
    <a href="index.html">Back</a>
  </main>

  <script>
    async function loadFiles() {
      const files = await window.api.getFiles();
      const profilePath = await window.api.getProfilePath();
      const fileList = document.getElementById('list');

      files.forEach(file => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = file;
        link.href = `${profilePath}/${file}`;
        link.download = file;
        listItem.appendChild(link);
        fileList.appendChild(listItem);
      });
    }

    async function displayProfilePath() {
      const profilePath = await window.api.getProfilePath();
      document.getElementById('profile-path').textContent = profilePath;
    }

    displayProfilePath();
    loadFiles();
  </script>

</body>

</html>
